{% extends 'shared/layout.html' %}

{% block extrajs %}
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
{% endblock %}


{% block maincontent %}
    <div id="signup-text" class="lisu-text">
        <h1>Sign Up</h1>
        <p>Please fill out the fields below to make an account.</p>
        <hr>
    </div>
    <br><br>

    <!-- Sign up form -->
    <form id="signup-form" class="lisu-form" method="post" enctype='multipart/form-data'>
        <input id="su-email"    class="textbox" type="text" name="email"    placeholder="Your e-mail..."   title="E-mail of user">
        <input id="su-password" class="textbox" type="text" name="password" placeholder="Your password..." title="Password of user">
        <input id="su-submit"   class="submit-btn"          type="button"   value="Sign Up"                title="Submit button for sign up form">
    </form>
    <p id="signup-fail-text" class="fail-text">You're cool if you find this.</p>

    <!-- Login button -->
    <input id="li-button" type="button" value="Login" title="Button to take user back to login page">
{% endblock %}
